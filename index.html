<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tugas 2</title>
  </head>
  <body>
    <form action="/action_page.php">
      <div class="container">
        <h1>Pendaftaran</h1>
        <p>Silahkan isi form dibawah ini untuk mendaftar.</p>
        <hr />

        <label for="nama"><b>Nama</b></label>
        <input type="text" placeholder="Masukkan Nama" name="name" required />

        <label for="nama"><b>Jenis Kelamin</b></label
        ><br />
        <div class="radiogroup">
          <input
            type="radio"
            class="jkradio"
            name="jenis-kelamin"
            value="lakilaki"
            required
          />
          <label for="lakilaki">Laki-Laki</label><br />
          <input
            type="radio"
            class="jkradio"
            name="jenis-kelamin"
            value="perempuan"
            required
          />
          <label for="perempuan">Perempuan</label><br />
        </div>

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Masukkan Alamat Email"
          name="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Masukkan Password"
          name="psw"
          required
        />

        <label for="psw-repeat"><b>Ulangi Password</b></label>
        <input
          type="password"
          placeholder="Ulangi Password"
          name="pswrepeat"
          required
        />

        <hr />
        <p>
          Dengan mendartar, kamu telah menyetujui
          <a href="#">Syarat & Ketentuan</a> kami.
        </p>
        <button type="submit" class="registerbtn">Daftar</button>
        <div class="signin">
          <p class="signintext">Sudah punya akun? <a href="#">Masuk</a>.</p>
        </div>
      </div>
    </form>
  </body>
</html>
